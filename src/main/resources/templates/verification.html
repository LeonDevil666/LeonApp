<div style="font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4;">
    <div style="max-width: 400px; margin: auto; background: #fff;
                padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333; text-align: center;">Email Verification</h2>
        <p style="font-size: 16px; color: #444;">
            Your verification code:
        </p>
        <div style="font-size: 28px; font-weight: bold;
                    text-align: center; padding: 10px 0; color: #2b6cb0;">
            {{code}}
        </div>
        <p style="font-size: 14px; color: #666; text-align: center;">
            Enter this code in the app to finish registration.
        </p>
    </div>
</div>
